<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>그룹 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root"></div>

    <main class="page-shell">
      <header class="page-header">
        <div>
          <h1>그룹 관리</h1>
        </div>
      </header>

      <section id="admin-denied" class="panel hidden">
        <h2>접근 불가</h2>
        <p class="subhead">관리자만 접근할 수 있습니다. 로그인 상태를 확인해주세요.</p>
      </section>

      <section id="admin-panel" class="panel">
        <p id="admin-status" class="status">로딩 중...</p>

        <div class="panel">
          <div class="panel-head">
            <h2>그룹 추가</h2>
          </div>
          <form id="group-form" class="form inline">
            <label>
              그룹 이름
              <input type="text" id="group-name" required />
            </label>
            <button type="submit">추가</button>
          </form>
        </div>

        <div class="panel">
          <div class="panel-head">
            <h2>그룹 목록</h2>
          </div>
          <div class="table-wrap">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>이름</th>
                  <th>월 시작일</th>
                  <th>설정</th>
                </tr>
              </thead>
              <tbody id="group-list-body"></tbody>
            </table>
            <p id="group-list-empty" class="hint hidden">표시할 그룹이 없습니다.</p>
          </div>
        </div>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/api.js?v=2"></script>
    <script src="/admin-common.js?v=2"></script>
    <script src="/admin/groups.js?v=2"></script>
  </body>
</html>
