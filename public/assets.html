<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>자산 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root"></div>

    <main class="page-shell">
      <header class="page-header">
        <div>
          <h1>자산</h1>
        </div>
      </header>

      <section class="panel">
        <p id="assets-status" class="hint">로딩 중...</p>
        <form id="asset-form" class="form grid">
          <label>
            자산명
            <input type="text" name="name" required />
          </label>
          <label>
            자산 구분
            <select name="asset_type" required>
              <option value="cash">현금</option>
              <option value="account">계좌</option>
              <option value="card">카드</option>
              <option value="loan">대출</option>
            </select>
          </label>
          <label>
            발행기관
            <input type="text" name="issuer" required />
          </label>
          <label>
            자산번호
            <input type="text" name="asset_number" placeholder="없으면 비워두세요" />
          </label>
          <label>
            WebSMS 필터
            <input
              type="text"
              name="filter_text"
              placeholder="콤마로 구분, 모두 포함되어야 매칭"
            />
          </label>
          <label>
            현재 잔액 (원)
            <input
              type="text"
              name="current_balance_cents"
              inputmode="numeric"
              data-money="true"
              required
            />
          </label>
          <button type="submit">자산 추가</button>
        </form>
      </section>

      <section class="panel">
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>자산명</th>
                <th>구분</th>
                <th>발행기관</th>
                <th>자산번호</th>
                <th>필터</th>
                <th>잔액</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="assets-body"></tbody>
          </table>
          <p id="assets-empty" class="hint hidden">등록된 자산이 없습니다.</p>
        </div>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/api.js"></script>
    <script src="/form-utils.js"></script>
    <script src="/assets.js"></script>
  </body>
</html>
