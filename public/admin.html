<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>관리자 권한 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root"></div>

    <main class="page-shell">
      <header class="page-header">
        <div>
          <p class="eyebrow">권한 관리</p>
          <h1>사용자 권한</h1>
          <p class="subhead">사용자별로 고정지출/수입/요약 열람 권한을 지정합니다.</p>
        </div>
      </header>

      <section class="panel">
        <p id="admin-status" class="status">로딩 중...</p>
        <form id="settings-form" class="form">
          <h2>월 기준 설정</h2>
          <label>
            월 시작일 (1~28)
            <input type="number" id="month-start-day" min="1" max="28" required />
          </label>
          <button type="submit">저장</button>
          <p class="hint">예: 15로 설정하면 15일~다음달 14일을 한 달로 집계합니다.</p>
        </form>
        <div id="admin-table" class="list"></div>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/admin.js"></script>
  </body>
</html>
