<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>관리자 권한 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root"></div>

    <main class="page-shell">
      <header class="page-header">
        <div>
          <h1>관리자</h1>
        </div>
      </header>

      <section id="admin-denied" class="panel hidden">
        <h2>접근 불가</h2>
        <p class="subhead">관리자만 접근할 수 있습니다. 로그인 상태를 확인해주세요.</p>
      </section>

      <section id="admin-panel" class="panel">
        <p id="admin-status" class="status">로딩 중...</p>
        <form id="group-form" class="form">
          <h2>데이터 그룹 생성</h2>
          <label>
            그룹 이름
            <input type="text" id="group-name" required />
          </label>
          <button type="submit">그룹 추가</button>
        </form>
        <form id="settings-form" class="form">
          <h2>월 기준 설정</h2>
          <label>
            월 시작일 (1~28)
            <input type="number" id="month-start-day" min="1" max="28" required />
          </label>
          <button type="submit">저장</button>
          <p class="hint">예: 15로 설정하면 15일~다음달 14일을 한 달로 집계합니다.</p>
        </form>
        <form id="websms-form" class="form">
          <h2>WebSMS 키 관리</h2>
          <label>
            그룹 선택
            <select id="websms-group-select"></select>
          </label>
          <button type="submit">키 생성</button>
          <p class="hint">생성된 키로 그룹별 WebSMS 수신을 구분합니다.</p>
        </form>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>그룹</th>
                <th>API 키</th>
                <th>생성일</th>
              </tr>
            </thead>
            <tbody id="websms-keys-body"></tbody>
          </table>
          <p id="websms-keys-empty" class="hint hidden">등록된 키가 없습니다.</p>
        </div>
        <div id="admin-table" class="list"></div>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/api.js?v=2"></script>
    <script src="/admin.js?v=2"></script>
  </body>
</html>
