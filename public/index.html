<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>가계부 대시보드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root" data-user-menu="true"></div>
    <header class="hero">
      <div class="requires-auth"></div>
      <div class="hero-card" id="auth-panel">
        <div class="auth-tabs">
          <button class="tab active" data-tab="login">로그인</button>
          <button class="tab" data-tab="register">회원가입</button>
        </div>
        <form id="login-form" class="form">
          <label>
            아이디
            <input type="text" name="username" required />
          </label>
          <label>
            비밀번호
            <input type="password" name="password" required />
          </label>
          <p class="hint">비밀번호 정책: 영문/숫자/특수문자 포함 10자 이상</p>
          <button type="submit">로그인</button>
        </form>
        <form id="register-form" class="form hidden">
          <label>
            아이디
            <input type="text" name="username" required />
          </label>
          <label>
            비밀번호
            <input type="password" name="password" required />
          </label>
          <p class="hint">비밀번호 정책: 영문/숫자/특수문자 포함 10자 이상</p>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </header>

    <main class="layout requires-auth-grid">
      <section class="panel permission-section" data-permission="summary">
        <div class="panel-head">
          <div>
            <h2>이달 자금 흐름</h2>
            <p class="subhead">월별 수입과 고정 지출을 빠르게 비교합니다.</p>
          </div>
          <div class="inline">
            <input type="month" id="summary-month" />
            <button id="summary-btn" type="button">조회</button>
          </div>
        </div>
        <div class="summary-grid">
          <div class="summary-item">
            <span>총 수입</span>
            <strong id="summary-income">-</strong>
          </div>
          <div class="summary-item">
            <span>총 고정 지출</span>
            <strong id="summary-expenses">-</strong>
          </div>
          <div class="summary-item">
            <span>잔액</span>
            <strong id="summary-balance">-</strong>
          </div>
        </div>
        <div class="flow-meter">
          <div class="meter-row">
            <span>총 수입</span>
            <strong id="income-bar-value">-</strong>
          </div>
          <div class="bar-track">
            <div id="income-bar" class="bar fill-income"></div>
          </div>
          <div class="meter-row">
            <span>총 지출</span>
            <strong id="expense-bar-value">-</strong>
          </div>
          <div class="bar-track">
            <div id="expense-bar" class="bar fill-expense"></div>
          </div>
        </div>
      </section>
      <section class="panel permission-section" data-permission="assets">
        <div class="panel-head">
          <div>
            <h2>자산 현황</h2>
            <p class="subhead">그룹에서 사용하는 자산 정보를 확인합니다.</p>
          </div>
          <div class="inline">
            <a class="ghost-link" href="/assets.html">자산 관리</a>
          </div>
        </div>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>자산 요약</th>
              </tr>
            </thead>
            <tbody id="assets-body"></tbody>
          </table>
          <p id="assets-empty" class="hint hidden">표시할 자산이 없습니다.</p>
        </div>
      </section>
      <section class="panel permission-section" data-permission="transactions">
        <div class="panel-head">
          <div>
            <h2>입출금 내역</h2>
            <p class="subhead">가장 최근에 기록된 입출금 내역입니다.</p>
          </div>
          <div class="inline">
            <a class="ghost-link" href="/transactions.html">전체 보기</a>
          </div>
        </div>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>입출금 요약</th>
              </tr>
            </thead>
            <tbody id="transactions-body"></tbody>
          </table>
          <p id="transactions-empty" class="hint hidden">표시할 내역이 없습니다.</p>
        </div>
      </section>

      <section id="no-access" class="panel hidden">
        <h2>권한 필요</h2>
        <p class="subhead">관리자가 권한을 부여해야 내용을 볼 수 있습니다.</p>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/form-utils.js"></script>
    <script src="/api.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
