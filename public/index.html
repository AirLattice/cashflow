<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>가계부 대시보드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root" data-user-menu="true"></div>
    <header class="hero">
      <div class="requires-auth">
        <p class="eyebrow">가계 자금 흐름</p>
        <h1>월별 자금 흐름</h1>
        <p class="subhead">
          고정 지출과 수입을 월별로 정리하고, 수입이 지출을 감당하는지 확인하세요.
        </p>
      </div>
      <div class="hero-card" id="auth-panel">
        <div class="auth-tabs">
          <button class="tab active" data-tab="login">로그인</button>
          <button class="tab" data-tab="register">회원가입</button>
        </div>
        <form id="login-form" class="form">
          <label>
            아이디
            <input type="text" name="username" required />
          </label>
          <label>
            비밀번호
            <input type="password" name="password" required />
          </label>
          <p class="hint">비밀번호 정책: 영문/숫자/특수문자 포함 10자 이상</p>
          <button type="submit">로그인</button>
        </form>
        <form id="register-form" class="form hidden">
          <label>
            아이디
            <input type="text" name="username" required />
          </label>
          <label>
            비밀번호
            <input type="password" name="password" required />
          </label>
          <p class="hint">비밀번호 정책: 영문/숫자/특수문자 포함 10자 이상</p>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </header>

    <main class="layout requires-auth-grid">
      <section class="panel permission-section" data-permission="summary">
        <div class="panel-head">
          <h2>월 수입/지출 비교</h2>
          <div class="inline">
            <input type="month" id="chart-month" />
            <button id="chart-btn" type="button">불러오기</button>
          </div>
        </div>
        <div class="chart">
          <div class="bar-group">
            <div class="bar-track">
              <div id="income-bar" class="bar fill-income"></div>
            </div>
            <div class="bar-label">
              <span>총 수입</span>
              <strong id="income-bar-value">-</strong>
            </div>
          </div>
          <div class="bar-group">
            <div class="bar-track">
              <div id="expense-bar" class="bar fill-expense"></div>
            </div>
            <div class="bar-label">
              <span>총 지출</span>
              <strong id="expense-bar-value">-</strong>
            </div>
          </div>
        </div>
      </section>
      <section class="panel permission-section" data-permission="summary">
        <div class="panel-head">
          <h2>월 요약</h2>
          <div class="inline">
            <input type="month" id="summary-month" />
            <button id="summary-btn" type="button">불러오기</button>
          </div>
        </div>
        <div class="summary-grid">
          <div class="summary-item">
            <span>총 수입</span>
            <strong id="summary-income">-</strong>
          </div>
          <div class="summary-item">
            <span>총 고정 지출</span>
            <strong id="summary-expenses">-</strong>
          </div>
          <div class="summary-item">
            <span>잔액</span>
            <strong id="summary-balance">-</strong>
          </div>
        </div>
      </section>

      <section class="panel permission-section" data-permission="fixed_expenses">
        <div class="panel-head">
          <h2>고정 지출</h2>
          <div class="inline">
            <input type="month" id="fixed-month" />
            <button id="fixed-load" type="button">불러오기</button>
            <a class="ghost-link" href="/fixed-expenses.html">관리</a>
          </div>
        </div>
        <form id="fixed-form" class="form grid">
          <label>
            항목
            <input type="text" name="name" required />
          </label>
          <label>
            총액 (원)
            <input
              type="text"
              name="total_amount_cents"
              inputmode="numeric"
              autocomplete="off"
              data-money="true"
              required
            />
          </label>
          <label>
            월별 금액 (원)
            <input
              type="text"
              name="per_month_cents"
              inputmode="numeric"
              autocomplete="off"
              data-money="true"
              required
            />
          </label>
          <label>
            시작일
            <input type="date" name="start_date" required />
          </label>
          <label>
            종료일
            <input type="date" name="end_date" required />
          </label>
          <label>
            지급 방식
            <select name="payment_type">
              <option value="single">일시</option>
              <option value="installments">분할</option>
            </select>
          </label>
          <label>
            분할 횟수
            <input type="number" name="installments_count" min="1" />
          </label>
          <button type="submit">지출 추가</button>
        </form>
        <div id="fixed-list" class="list"></div>
      </section>

      <section class="panel permission-section" data-permission="incomes">
        <div class="panel-head">
          <h2>수입</h2>
          <div class="inline">
            <input type="month" id="income-month" />
            <button id="income-load" type="button">불러오기</button>
          </div>
        </div>
        <form id="income-form" class="form grid">
          <label>
            항목
            <input type="text" name="name" required />
          </label>
          <label>
            금액 (원)
            <input
              type="text"
              name="amount_cents"
              inputmode="numeric"
              autocomplete="off"
              data-money="true"
              required
            />
          </label>
          <label>
            수입일
            <input type="date" name="income_date" required />
          </label>
          <button type="submit">수입 추가</button>
        </form>
        <div id="income-list" class="list"></div>
      </section>
      <section id="no-access" class="panel hidden">
        <h2>권한 필요</h2>
        <p class="subhead">관리자가 권한을 부여해야 내용을 볼 수 있습니다.</p>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/form-utils.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
