<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>미분류 메시지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root"></div>

    <main class="page-shell">
      <header class="page-header">
        <div>
          <h1>미분류 메시지</h1>
        </div>
      </header>

      <section class="panel">
        <p id="unmatched-status" class="status">로딩 중...</p>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th>수신시간</th>
                <th>내용</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="unmatched-body"></tbody>
          </table>
          <p id="unmatched-empty" class="hint hidden">미분류 메시지가 없습니다.</p>
        </div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>선택된 메시지</h2>
        </div>
        <pre id="unmatched-preview" class="mono-block">메시지를 선택해주세요.</pre>
      </section>
    </main>

    <script src="/nav.js"></script>
    <script src="/api.js"></script>
    <script src="/websms-unmatched.js"></script>
  </body>
</html>
