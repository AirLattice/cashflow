<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>계정 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div id="topbar-root"></div>
    <main class="page-shell">
      <header class="page-header">
        <div>
          <h1>내 계정</h1>
          <p id="account-user" class="status hidden"></p>
        </div>
        <div class="auth-actions">
          <a class="ghost-link" href="/">대시보드로</a>
          <button id="logout-btn" class="ghost hidden" type="button">로그아웃</button>
        </div>
      </header>

      <section class="panel">
        <div id="account-panel" class="form hidden">
          <form id="change-password-form" class="form">
            <h2>비밀번호 변경</h2>
            <label>
              현재 비밀번호
              <input type="password" name="current_password" required />
            </label>
            <label>
              새 비밀번호
              <input type="password" name="new_password" required />
            </label>
            <button type="submit">비밀번호 변경</button>
            <p class="hint">비밀번호는 영문/숫자/특수문자 포함 10자 이상이어야 합니다.</p>
          </form>
          <form id="delete-account-form" class="form">
            <h2>회원 탈퇴</h2>
            <label>
              비밀번호 확인
              <input type="password" name="password" required />
            </label>
            <button type="submit" class="ghost">회원 탈퇴</button>
          </form>
        </div>
      </section>
    </main>
    <script src="/nav.js"></script>
    <script src="/api.js"></script>
    <script src="/account.js"></script>
  </body>
</html>
