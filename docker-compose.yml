services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cashflow
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

  api:
    build: .
    env_file:
      - .env
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@db:5432/cashflow
      JWT_ACCESS_SECRET: change-me-access
      JWT_REFRESH_SECRET: change-me-refresh
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      default: {}
      nginx-net:
        aliases:
          - cashflow-api

volumes:
  db_data:

networks:
  nginx-net:
    external: true
